<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Course Booking System &middot; Register</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="js/script.js" defer></script>
  </head>  
  <body>
    <h1>Register</h1>
     <form>
      <input type="text" id="first-name" placeholder="Enter your first name">
      <input type="text" id="lasst-name" placeholder="Enter your last name">
      <input type="email" id="email-address" placeholder="Enter your email address">
      <input type="text" id="mobile-number" placeholder="Enter your mobile number">
      <input type="password" id="password" placeholder="Enter your password">
      <input type="password" id="confirm-password" placeholder="Confirm your password">
    </form>
  </body>
