      crossorigin="anonymous"

  <body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="./index.html">Digital Knowmad</a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#zuitterNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="zuitterNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="./index.html" class="nav-link">Home</a>

            <a href="./register.html" class="nav-link">Register</a>

            <a href="#" class="nav-link">Log Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- end nav -->

    <div class="container my-5">
      <h2 class="text-center my-5">Register a new user</h2>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form id="register-form">
            <input
              type="text"
              id="first-name"
              class="form-control mb-3"
              placeholder="Enter your firstname"
            />
            <input
              type="text"
              id="last-name"
              class="form-control mb-3"
              placeholder="Enter your lastname"
            />
            <input
              type="text"
              id="mobile-number"
              class="form-control mb-3"
              placeholder="09xx-xxx-xxxx"
            />
            <input
              type="email"
              id="email-address"
              class="form-control mb-3"
              placeholder="Enter your email address"
            />
            <div class="form-row my-3">
              <div class="form-group col-md-6">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter your new password"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  type="password"
                  id="confirm-password"
                  class="form-control"
                  placeholder="Confirm your new password"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-block btn-primary my-5">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer bg-primary">
      <p class="p-3 mb-0 text-center text-white">
